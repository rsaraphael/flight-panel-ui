<main class="main">
  <div class="title">
    <h1 class="title-h1">Flight Panel</h1>
    <div>
      <label>Flight Number</label>
      <input type="text" ng-model='search' />
    </div>
  </div>

  <div class="flights-container">
    <div class="flights">
      <flight-number-panel ng-repeat="flight in flg.flightNumbers | filter:search" flight=flight></flight-number-panel>
    </div>
  </div>

</main>
</div>
